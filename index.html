<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Lab Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        /* Custom Scrollbar for notes */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f1f1; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen pb-10">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">L</div>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight">Lab Booking System</h1>
            </div>
            <div class="text-sm text-slate-500 hidden sm:block">Internal Department Use</div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            
            <div class="flex items-center bg-white rounded-xl shadow-sm border border-slate-200 p-1">
                <button onclick="changeDate(-1)" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div class="px-4 text-center">
                    <div id="displayDate" class="font-semibold text-slate-800">Loading...</div>
                    <div id="displayDay" class="text-xs text-slate-500 uppercase tracking-wide font-medium">...</div>
                </div>
                <button onclick="changeDate(1)" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
                <div class="w-px h-6 bg-slate-200 mx-1"></div>
                <button onclick="goToToday()" class="px-3 py-1.5 text-sm font-medium text-blue-600 hover:bg-blue-50 rounded-lg transition">
                    Today
                </button>
            </div>

            <div class="flex items-center gap-4 text-sm font-medium">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-white border border-slate-300 shadow-sm"></div>
                    <span class="text-slate-600">Available</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-blue-100 border border-blue-300"></div>
                    <span class="text-slate-600">My Booking</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-100 border border-red-300"></div>
                    <span class="text-slate-600">Booked</span>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden flex justify-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
        </div>
        
        <div id="timeGrid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3">
            </div>

    </main>

    <div id="bookingModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeModal('bookingModal')"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg fade-in">
                    
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <h3 class="text-xl font-bold leading-6 text-slate-900 mb-1">New Booking</h3>
                        <p class="text-sm text-slate-500 mb-6">Book a time slot for the lab.</p>
                        
                        <form id="createForm" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Date</label>
                                    <input type="text" id="modalDate" disabled class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm text-slate-700">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Start Time</label>
                                    <input type="text" id="modalStartTime" disabled class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm text-slate-700 font-mono">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">End Time <span class="text-red-500">*</span></label>
                                <select id="modalEndTime" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"></select>
                                <p class="text-xs text-slate-400 mt-1">Automatically limited by next booking.</p>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Name <span class="text-red-500">*</span></label>
                                <input type="text" id="inputName" required placeholder="e.g. John Doe" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Purpose <span class="text-red-500">*</span></label>
                                <input type="text" id="inputPurpose" required placeholder="e.g. Microscope Analysis" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Note (Optional)</label>
                                <textarea id="inputNote" rows="3" placeholder="Additional details..." class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-slate-100">
                        <button type="button" onclick="submitBooking()" id="btnSubmit" class="inline-flex w-full justify-center rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Confirm Booking</button>
                        <button type="button" onclick="closeModal('bookingModal')" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="viewModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeModal('viewModal')"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md fade-in">
                    
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="flex justify-between items-start">
                            <h3 class="text-xl font-bold leading-6 text-slate-900">Booking Details</h3>
                            <span class="px-2 py-1 bg-red-100 text-red-700 text-xs font-bold rounded uppercase">Booked</span>
                        </div>

                        <div class="mt-4 space-y-4">
                            <div class="p-3 bg-slate-50 rounded-lg border border-slate-200">
                                <div class="text-xs text-slate-500 uppercase font-semibold">Time Slot</div>
                                <div class="text-lg font-mono font-bold text-slate-800"><span id="viewTimeStart"></span> - <span id="viewTimeEnd"></span></div>
                            </div>
                            
                            <div>
                                <label class="block text-xs text-slate-500 uppercase font-semibold">Booked By</label>
                                <div id="viewName" class="text-sm font-medium text-slate-900 text-lg"></div>
                            </div>

                            <div>
                                <label class="block text-xs text-slate-500 uppercase font-semibold">Purpose</label>
                                <div id="viewPurpose" class="text-sm text-slate-700"></div>
                            </div>

                            <div>
                                <label class="block text-xs text-slate-500 uppercase font-semibold">Note</label>
                                <div id="viewNote" class="text-sm text-slate-600 italic bg-white p-2 rounded border border-slate-100 min-h-[3rem]"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-slate-100 gap-2">
                        <button type="button" onclick="deleteBooking()" id="btnDelete" class="inline-flex w-full justify-center rounded-lg bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:w-auto">Delete Booking</button>
                        <button type="button" onclick="closeModal('viewModal')" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // ðŸ”´ðŸ”´ðŸ”´ CONFIGURATION ðŸ”´ðŸ”´ðŸ”´
        const SUPABASE_URL = 'https://woqatjscmcofptajxfzh.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvcWF0anNjbWNvZnB0YWp4ZnpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MzExMDIsImV4cCI6MjA4NTAwNzEwMn0.vU61IgzKJj4kN9n8jKTCQ1oexj5zk2EDYpwTz_AhCM0';
        // ============================================================

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Settings
        const START_HOUR = 8;  // 8:00 AM
        const END_HOUR = 22;   // 10:00 PM
        
        let currentDate = new Date();
        let dailyBookings = []; // Store raw data
        let currentViewingId = null; // For delete/edit

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDateHeader();
            fetchAndRender();
        });

        // ================== CORE LOGIC ==================

        function updateDateHeader() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dayOptions = { weekday: 'long' };
            document.getElementById('displayDate').innerText = currentDate.toLocaleDateString('en-US', options);
            document.getElementById('displayDay').innerText = currentDate.toLocaleDateString('en-US', dayOptions);
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateHeader();
            fetchAndRender();
        }

        function goToToday() {
            currentDate = new Date();
            updateDateHeader();
            fetchAndRender();
        }

        function getFormattedDateStr(dateObj) {
            return dateObj.toISOString().split('T')[0];
        }

        async function fetchAndRender() {
            const spinner = document.getElementById('loadingSpinner');
            const grid = document.getElementById('timeGrid');
            
            spinner.classList.remove('hidden');
            grid.innerHTML = ''; // Clear grid

            const dateStr = getFormattedDateStr(currentDate);

            // Fetch data
            const { data, error } = await sbClient
                .from('bookings')
                .select('*')
                .eq('date', dateStr);

            spinner.classList.add('hidden');

            if (error) {
                alert("Error fetching data: " + error.message);
                return;
            }

            dailyBookings = data || [];
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('timeGrid');
            
            // 1. Map all occupied 30-min slots
            // Structure: { "09:00": bookingObj, "09:30": bookingObj }
            const occupiedSlots = {}; 

            dailyBookings.forEach(booking => {
                const slots = getSlotsInRange(booking.time, booking.end_time || getEndTimeFromStart(booking.time));
                slots.forEach(slot => {
                    occupiedSlots[slot] = booking;
                });
            });

            // 2. Generate Grid Cards
            for (let h = START_HOUR; h < END_HOUR; h++) {
                for (let m of [0, 30]) {
                    const timeStr = formatTime(h, m);
                    const booking = occupiedSlots[timeStr];
                    
                    const card = document.createElement('div');
                    
                    if (booking) {
                        // === BOOKED SLOT ===
                        // Check if this is the START of a booking to show title
                        const isStart = booking.time === timeStr;
                        
                        card.className = `
                            relative p-3 rounded-lg border shadow-sm transition cursor-pointer overflow-hidden
                            bg-red-50 border-red-200 hover:border-red-400
                        `;
                        card.onclick = () => openViewModal(booking);

                        if (isStart) {
                            card.innerHTML = `
                                <div class="text-xs font-bold text-red-600 mb-1">${timeStr}</div>
                                <div class="font-bold text-slate-800 text-sm truncate">${escapeHtml(booking.name)}</div>
                                <div class="text-xs text-slate-500 truncate">${escapeHtml(booking.purpose)}</div>
                                <div class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></div>
                            `;
                        } else {
                            // Continuation slot (visual noise reduction)
                            card.classList.add('opacity-70');
                            card.innerHTML = `
                                <div class="text-xs font-medium text-red-300">${timeStr}</div>
                                <div class="text-xs text-red-200 mt-1">Occupied</div>
                            `;
                        }

                    } else {
                        // === AVAILABLE SLOT ===
                        card.className = `
                            group p-3 rounded-lg border border-slate-200 bg-white shadow-sm 
                            hover:border-blue-400 hover:ring-1 hover:ring-blue-400 transition cursor-pointer flex flex-col justify-between
                        `;
                        card.onclick = () => openBookingModal(timeStr);
                        card.innerHTML = `
                            <div class="text-sm font-mono font-semibold text-slate-600 group-hover:text-blue-600">${timeStr}</div>
                            <div class="text-xs text-slate-400 group-hover:text-blue-500 font-medium mt-2 flex items-center gap-1">
                                <span class="w-1.5 h-1.5 rounded-full bg-slate-300 group-hover:bg-blue-500"></span>
                                Available
                            </div>
                        `;
                    }

                    grid.appendChild(card);
                }
            }
        }

        // ================== MODAL & LOGIC ==================

        // 1. OPEN CREATE MODAL
        function openBookingModal(startTime) {
            document.getElementById('createForm').reset();
            document.getElementById('modalDate').value = currentDate.toLocaleDateString();
            document.getElementById('modalStartTime').value = startTime;
            
            // Generate valid End Times based on future availability
            const endTimeSelect = document.getElementById('modalEndTime');
            endTimeSelect.innerHTML = '';
            
            // Calculate slots starting from next 30 min
            let [h, m] = startTime.split(':').map(Number);
            let slotsAdded = 0;
            
            // Loop forward to find when the next collision is
            while (true) {
                // Add 30 mins
                if (m === 30) { h++; m = 0; } else { m = 30; }
                if (h >= END_HOUR) break; // End of day

                const timeStr = formatTime(h, m);
                
                // Check if this time is already booked by someone else
                const isOccupied = dailyBookings.some(b => {
                    const start = b.time;
                    const end = b.end_time || getEndTimeFromStart(b.time);
                    return timeStr >= start && timeStr < end;
                });

                if (isOccupied) break; // Stop allowing end times if we hit a booking

                // Add option
                const option = document.createElement('option');
                option.value = timeStr;
                option.text = timeStr + (slotsAdded === 0 ? " (30 mins)" : ` (${(slotsAdded+1)*0.5 + 0.5} hrs)`);
                endTimeSelect.appendChild(option);
                
                slotsAdded++;
                if (slotsAdded >= 8) break; // Cap at 4 hours max per booking to prevent UI spam
            }

            if (endTimeSelect.options.length === 0) {
                alert("Cannot book this slot: Not enough time before closing or next meeting.");
                return;
            }

            document.getElementById('bookingModal').classList.remove('hidden');
        }

        // 2. SUBMIT BOOKING
        async function submitBooking() {
            const btn = document.getElementById('btnSubmit');
            const name = document.getElementById('inputName').value;
            const purpose = document.getElementById('inputPurpose').value;
            const note = document.getElementById('inputNote').value;
            const startTime = document.getElementById('modalStartTime').value;
            const endTime = document.getElementById('modalEndTime').value;

            if(!name || !purpose) { alert("Please fill in required fields."); return; }

            btn.disabled = true;
            btn.innerText = "Processing...";

            const { error } = await sbClient
                .from('bookings')
                .insert({
                    date: getFormattedDateStr(currentDate),
                    time: startTime,
                    end_time: endTime, // New Column
                    name: name,
                    purpose: purpose,
                    note: note
                });

            btn.disabled = false;
            btn.innerText = "Confirm Booking";

            if (error) {
                alert("Failed: " + error.message);
            } else {
                closeModal('bookingModal');
                fetchAndRender(); // Refresh grid
            }
        }

        // 3. VIEW / DELETE MODAL
        function openViewModal(booking) {
            currentViewingId = booking.id;
            document.getElementById('viewName').innerText = booking.name;
            document.getElementById('viewPurpose').innerText = booking.purpose;
            document.getElementById('viewNote').innerText = booking.note || "No notes provided.";
            document.getElementById('viewTimeStart').innerText = booking.time;
            document.getElementById('viewTimeEnd').innerText = booking.end_time || "?";
            
            document.getElementById('viewModal').classList.remove('hidden');
        }

        async function deleteBooking() {
            if(!confirm("Are you sure you want to delete this booking?")) return;
            
            const btn = document.getElementById('btnDelete');
            btn.innerText = "Deleting...";
            
            const { error } = await sbClient
                .from('bookings')
                .delete()
                .eq('id', currentViewingId);
                
            btn.innerText = "Delete Booking";
            
            if (error) {
                alert("Error: " + error.message);
            } else {
                closeModal('viewModal');
                fetchAndRender();
            }
        }

        // ================== UTILS ==================

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function formatTime(h, m) {
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        // Generate array of time strings between start (inclusive) and end (exclusive)
        function getSlotsInRange(start, end) {
            let slots = [];
            let current = start;
            while (current < end) {
                slots.push(current);
                // Add 30 mins
                let [h, m] = current.split(':').map(Number);
                if (m === 30) { h++; m = 0; } else { m = 30; }
                current = formatTime(h, m);
            }
            return slots;
        }

        // Fallback if DB data doesn't have end_time (legacy data)
        function getEndTimeFromStart(start) {
            let [h, m] = start.split(':').map(Number);
            if (m === 30) { h++; m = 0; } else { m = 30; }
            return formatTime(h, m);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
