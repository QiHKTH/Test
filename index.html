    <script>
        // ==========================================
        // ğŸ”´ é…ç½®åŒºåŸŸï¼šè¯·æ›¿æ¢ä¸ºä½ çš„ SUPABASE ä¿¡æ¯
        // ==========================================
        const SUPABASE_URL = 'https://woqatjscmcofptajxfzh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Rb3eVjZNvkV-vsye2DwtTQ_2Gn1Q7-m';
        // ==========================================

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const START_HOUR = 9;
        const END_HOUR = 18;
        let currentSelectedTime = null;
        let currentDate = new Date().toISOString().split('T')[0];

        // åˆå§‹åŒ–
        document.getElementById('datePicker').value = currentDate;
        document.getElementById('datePicker').addEventListener('change', (e) => {
            currentDate = e.target.value;
            fetchAndRender(); // æ—¥æœŸæ”¹å˜æ—¶ï¼Œé‡æ–°å»äº‘ç«¯æ‹‰å–æ•°æ®
        });

        // æ ¸å¿ƒé€»è¾‘ï¼šä» Supabase è·å–æ•°æ®
        async function fetchAndRender() {
            const list = document.getElementById('scheduleList');
            const loading = document.getElementById('loadingIndicator');
            
            // 1. æ˜¾ç¤ºåŠ è½½åŠ¨ç”»ï¼Œæ¸…ç©ºåˆ—è¡¨
            loading.classList.remove('hidden');
            list.innerHTML = ''; 

            // 2. æŸ¥è¯¢æ•°æ®åº“ï¼šæŸ¥æ‰¾ 'bookings' è¡¨ä¸­ï¼Œæ—¥æœŸç­‰äº currentDate çš„æ‰€æœ‰è®°å½•
            const { data, error } = await supabase
                .from('bookings')
                .select('*')
                .eq('date', currentDate);

            if (error) {
                alert('æ•°æ®åŠ è½½å¤±è´¥: ' + error.message);
                loading.classList.add('hidden');
                return;
            }

            // 3. æŠŠæ•°ç»„è½¬æ¢æˆæ–¹ä¾¿æŸ¥è¯¢çš„å¯¹è±¡ Map
            // ä¾‹å¦‚: { "09:30": { name: "å¼ ä¸‰"... }, "10:00": { ... } }
            const bookedMap = {};
            data.forEach(item => {
                bookedMap[item.time] = item;
            });

            // 4. æ¸²æŸ“ç•Œé¢
            renderList(bookedMap);
            loading.classList.add('hidden');
        }

        function formatTime(hour, minute) {
            const h = hour.toString().padStart(2, '0');
            const m = minute.toString().padStart(2, '0');
            return `${h}:${m}`;
        }

        function renderList(bookedMap) {
            const container = document.getElementById('scheduleList');
            
            for (let h = START_HOUR; h < END_HOUR; h++) {
                for (let m of [0, 30]) {
                    const timeStr = formatTime(h, m);
                    const booking = bookedMap[timeStr]; // æ£€æŸ¥è¯¥æ—¶é—´æ®µæ˜¯å¦æœ‰æ•°æ®
                    const isBooked = !!booking;

                    const row = document.createElement('div');
                    row.className = `grid grid-cols-12 p-3 border-b text-sm items-center hover:bg-gray-50 transition ${isBooked ? 'bg-red-50 hover:bg-red-50' : ''}`;

                    const timeCol = document.createElement('div');
                    timeCol.className = 'col-span-2 font-mono text-gray-500';
                    timeCol.innerText = timeStr;

                    const contentCol = document.createElement('div');
                    contentCol.className = 'col-span-10 flex justify-between items-center';

                    if (isBooked) {
                        contentCol.innerHTML = `
                            <div>
                                <span class="font-bold text-gray-800">${booking.name}</span>
                                <span class="mx-2 text-gray-400">|</span>
                                <span class="text-gray-600">${booking.purpose}</span>
                                ${booking.note ? `<span class="text-xs text-gray-400 ml-2">(${booking.note})</span>` : ''}
                            </div>
                            <span class="px-2 py-1 bg-red-100 text-red-600 text-xs rounded border border-red-200">å·²å ç”¨</span>
                        `;
                    } else {
                        contentCol.innerHTML = `
                            <span class="text-gray-400 italic">ç©ºé—²</span>
                            <button onclick="openModal('${timeStr}')" class="px-3 py-1 bg-white border border-blue-300 text-blue-600 text-xs rounded hover:bg-blue-50 transition">
                                + é¢„è®¢
                            </button>
                        `;
                    }

                    row.appendChild(timeCol);
                    row.appendChild(contentCol);
                    container.appendChild(row);
                }
            }
        }

        // Modal é€»è¾‘
        const modal = document.getElementById('bookingModal');
        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');

        function openModal(time) {
            currentSelectedTime = time;
            document.getElementById('modalTimeSlot').innerText = `${currentDate} ${time}`;
            form.reset();
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // æäº¤é€»è¾‘ï¼šå†™å…¥ Supabase
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // æŒ‰é’®å˜ç°é˜²æ­¢é‡å¤ç‚¹å‡»
            submitBtn.disabled = true;
            submitBtn.innerText = "æäº¤ä¸­...";

            const name = document.getElementById('inputName').value;
            const purpose = document.getElementById('inputPurpose').value;
            const note = document.getElementById('inputNote').value;

            // å†™å…¥æ•°æ®åº“
            const { error } = await supabase
                .from('bookings')
                .insert({
                    date: currentDate,
                    time: currentSelectedTime,
                    name: name,
                    purpose: purpose,
                    note: note
                });

            submitBtn.disabled = false;
            submitBtn.innerText = "ç¡®è®¤é¢„è®¢";

            if (error) {

            } else {

                alert('é¢„è®¢æˆåŠŸï¼');
            }
        });

        // é¡µé¢åˆšæ‰“å¼€æ—¶ï¼Œè‡ªåŠ¨åŠ è½½ä¸€æ¬¡
        fetchAndRender();
    </script>
