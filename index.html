<body class="bg-gray-50 text-gray-800 font-sans">

                        <div class="spinner"></div> åŒæ­¥ä¸­...

    <div id="bookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 fade-in">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <h2 class="text-lg font-bold mb-4">é¢„è®¢å®éªŒå®¤</h2>
            <p class="text-sm text-gray-500 mb-4">æ—¶é—´æ®µ: <span id="modalTimeSlot" class="font-mono text-blue-600"></span></p>
            
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">å§“å</label>
                    <input type="text" id="inputName" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="ä¾‹å¦‚: å¼ ä¸‰">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ç›®çš„</label>
                    <input type="text" id="inputPurpose" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm" placeholder="ä¾‹å¦‚: æµ‹è¯•æ–°æ ·å“">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">å¤‡æ³¨ (é€‰å¡«)</label>
                    <textarea id="inputNote" rows="2" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded">å–æ¶ˆ</button>
                    <button type="submit" id="submitBtn" class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded shadow">ç¡®è®¤é¢„è®¢</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ”´ é…ç½®åŒºåŸŸï¼šè¯·æ›¿æ¢ä¸ºä½ çš„ SUPABASE ä¿¡æ¯
        // ==========================================
        const SUPABASE_URL = 'https://woqatjscmcofptajxfzh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Rb3eVjZNvkV-vsye2DwtTQ_2Gn1Q7-m';
        // ==========================================

        // ğŸ”§ ä¿®å¤ç‚¹ï¼šå°†å˜é‡åä» supabase æ”¹ä¸º dbClientï¼Œé¿å…å†²çª
        const dbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const START_HOUR = 9;
        const END_HOUR = 18;
        let currentSelectedTime = null;
        let currentDate = new Date().toISOString().split('T')[0];

        // åˆå§‹åŒ–
        // å¢åŠ å®¹é”™ï¼šç¡®ä¿å…ƒç´ å­˜åœ¨å†èµ‹å€¼
        const datePicker = document.getElementById('datePicker');
        if (datePicker) {
            datePicker.value = currentDate;
            datePicker.addEventListener('change', (e) => {
                currentDate = e.target.value;
                fetchAndRender(); 
            });
        }

        // æ ¸å¿ƒé€»è¾‘ï¼šä» Supabase è·å–æ•°æ®
        async function fetchAndRender() {
            const list = document.getElementById('scheduleList');
            const loading = document.getElementById('loadingIndicator');
            
            if(loading) loading.classList.remove('hidden');
            if(list) list.innerHTML = ''; 

            // ğŸ”§ ä¿®å¤ç‚¹ï¼šè¿™é‡Œä½¿ç”¨ dbClient è°ƒç”¨
            const { data, error } = await dbClient
                .from('bookings') // ç¡®ä¿ä½ çš„è¡¨åå…¨æ˜¯å°å†™
                .select('*')
                .eq('date', currentDate);

            if (error) {
                console.error('Supabase Error:', error); // åœ¨æ§åˆ¶å°æ‰“å°è¯¦ç»†é”™è¯¯
                alert('æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ URL/Key æˆ–è¡¨åæ˜¯å¦æ­£ç¡®ã€‚\né”™è¯¯ä¿¡æ¯: ' + error.message);
                if(loading) loading.classList.add('hidden');
                return;
            }

            const bookedMap = {};
            if (data) {
                data.forEach(item => {
                    bookedMap[item.time] = item;
                });
            }

            renderList(bookedMap);
            if(loading) loading.classList.add('hidden');
        }

        function formatTime(hour, minute) {
            const h = hour.toString().padStart(2, '0');
            const m = minute.toString().padStart(2, '0');
            return `${h}:${m}`;
        }

        function renderList(bookedMap) {
            const container = document.getElementById('scheduleList');
            if (!container) return;
            
            // æ— è®ºæœ‰æ²¡æœ‰æ•°æ®ï¼Œå…ˆç”»å‡º 9:00 - 18:00 çš„æ ¼å­
            for (let h = START_HOUR; h < END_HOUR; h++) {
                for (let m of [0, 30]) {
                    const timeStr = formatTime(h, m);
                    const booking = bookedMap[timeStr]; 
                    const isBooked = !!booking;

                    const row = document.createElement('div');
                    row.className = `grid grid-cols-12 p-3 border-b text-sm items-center hover:bg-gray-50 transition ${isBooked ? 'bg-red-50 hover:bg-red-50' : ''}`;

                    const timeCol = document.createElement('div');
                    timeCol.className = 'col-span-2 font-mono text-gray-500';
                    timeCol.innerText = timeStr;

                    const contentCol = document.createElement('div');
                    contentCol.className = 'col-span-10 flex justify-between items-center';

                    if (isBooked) {
                        contentCol.innerHTML = `
                            <div>
                                <span class="font-bold text-gray-800">${booking.name}</span>
                                <span class="mx-2 text-gray-400">|</span>
                                <span class="text-gray-600">${booking.purpose}</span>
                                ${booking.note ? `<span class="text-xs text-gray-400 ml-2">(${booking.note})</span>` : ''}
                            </div>
                            <span class="px-2 py-1 bg-red-100 text-red-600 text-xs rounded border border-red-200">å·²å ç”¨</span>
                        `;
                    } else {
                        // æ³¨æ„ï¼šè¿™é‡Œä¼ å‚å¢åŠ äº†å•å¼•å·è½¬ä¹‰ï¼Œé˜²æ­¢æŠ¥é”™
                        contentCol.innerHTML = `
                            <span class="text-gray-400 italic">ç©ºé—²</span>
                            <button onclick="openModal('${timeStr}')" class="px-3 py-1 bg-white border border-blue-300 text-blue-600 text-xs rounded hover:bg-blue-50 transition">
                                + é¢„è®¢
                            </button>
                        `;
                    }

                    row.appendChild(timeCol);
                    row.appendChild(contentCol);
                    container.appendChild(row);
                }
            }
        }

        // Modal é€»è¾‘
        const modal = document.getElementById('bookingModal');
        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');

        function openModal(time) {
            currentSelectedTime = time;
            document.getElementById('modalTimeSlot').innerText = `${currentDate} ${time}`;
            form.reset();
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "æäº¤ä¸­...";

            const name = document.getElementById('inputName').value;
            const purpose = document.getElementById('inputPurpose').value;
            const note = document.getElementById('inputNote').value;

            // ğŸ”§ ä¿®å¤ç‚¹ï¼šè¿™é‡Œä½¿ç”¨ dbClient è°ƒç”¨
            const { error } = await dbClient
                .from('bookings')
                .insert({
                    date: currentDate,
                    time: currentSelectedTime,
                    name: name,
                    purpose: purpose,
                    note: note
                });

            submitBtn.disabled = false;
            submitBtn.innerText = "ç¡®è®¤é¢„è®¢";

            if (error) {
                alert('é¢„è®¢å¤±è´¥: ' + error.message);
                console.error(error);
            } else {
                closeModal();
                fetchAndRender(); 
                alert('é¢„è®¢æˆåŠŸï¼');
            }
        });

        // å¯åŠ¨
        fetchAndRender();
    </script>
</body>
