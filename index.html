<body class="bg-gray-50 text-gray-800 font-sans">

            </div>
            <div>

    <div class="max-w-3xl mx-auto px-4 py-6">

                <div class="col-span-2">æ—¶é—´æ®µ</div>
                <div class="col-span-10">çŠ¶æ€ / ä¿¡æ¯</div>
            </div>
            
            <div id="scheduleList"></div>
        </div>
    </div>

    <div id="bookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 fade-in">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <h2 class="text-lg font-bold mb-4">é¢„è®¢å®éªŒå®¤</h2>
            <p class="text-sm text-gray-500 mb-4">æ—¶é—´æ®µ: <span id="modalTimeSlot" class="font-mono text-blue-600"></span></p>
            
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">å§“å</label>
                    <input type="text" id="inputName" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="ä¾‹å¦‚: å¼ ä¸‰">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ç›®çš„</label>
                    <input type="text" id="inputPurpose" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm" placeholder="ä¾‹å¦‚: æµ‹è¯•æ–°æ ·å“">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">å¤‡æ³¨ (é€‰å¡«)</label>
                    <textarea id="inputNote" rows="2" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm" placeholder="ä¾‹å¦‚: éœ€è¦ç”¨åˆ°æ˜¾å¾®é•œ"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded">å–æ¶ˆ</button>
                    <button type="submit" class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded shadow">ç¡®è®¤é¢„è®¢</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // é…ç½®ï¼šå®éªŒå®¤å¼€æ”¾æ—¶é—´ 09:00 - 18:00
        const START_HOUR = 9;
        const END_HOUR = 18; 
        
        let currentSelectedTime = null;
        let currentDate = new Date().toISOString().split('T')[0];

        // åˆå§‹åŒ–
        document.getElementById('datePicker').value = currentDate;
        document.getElementById('datePicker').addEventListener('change', (e) => {
            currentDate = e.target.value;
            renderSchedule();
        });

        // æ¨¡æ‹Ÿæ•°æ®åº“è¯»å– (Local Storage)
        function getBookings(date) {
            const data = localStorage.getItem('lab_bookings');
            const allBookings = data ? JSON.parse(data) : {};
            return allBookings[date] || {};
        }

        // æ¨¡æ‹Ÿæ•°æ®åº“å†™å…¥
        function saveBooking(date, time, details) {
            const data = localStorage.getItem('lab_bookings');
            const allBookings = data ? JSON.parse(data) : {};
            
            if (!allBookings[date]) allBookings[date] = {};
            allBookings[date][time] = details;
            
            localStorage.setItem('lab_bookings', JSON.stringify(allBookings));
        }

        // ç”Ÿæˆæ—¶é—´æ®µå­—ç¬¦ä¸² (ä¾‹å¦‚ 09:30)
        function formatTime(hour, minute) {
            const h = hour.toString().padStart(2, '0');
            const m = minute.toString().padStart(2, '0');
            return `${h}:${m}`;
        }

        // æ¸²æŸ“ä¸»åˆ—è¡¨
        function renderSchedule() {
            const container = document.getElementById('scheduleList');
            container.innerHTML = ''; // æ¸…ç©º
            const bookings = getBookings(currentDate);

            // å¾ªç¯ç”ŸæˆåŠå°æ—¶çš„æ—¶é—´æ®µ
            for (let h = START_HOUR; h < END_HOUR; h++) {
                for (let m of [0, 30]) {
                    const timeStr = formatTime(h, m);
                    const booking = bookings[timeStr];
                    const isBooked = !!booking;

                    // åˆ›å»ºè¡Œ
                    const row = document.createElement('div');
                    row.className = `grid grid-cols-12 p-3 border-b text-sm items-center hover:bg-gray-50 transition ${isBooked ? 'bg-red-50 hover:bg-red-50' : ''}`;

                    // å·¦ä¾§ï¼šæ—¶é—´
                    const timeCol = document.createElement('div');
                    timeCol.className = 'col-span-2 font-mono text-gray-500';
                    timeCol.innerText = timeStr;

                    // å³ä¾§ï¼šå†…å®¹
                    const contentCol = document.createElement('div');
                    contentCol.className = 'col-span-10 flex justify-between items-center';

                    if (isBooked) {
                        // å·²é¢„è®¢çŠ¶æ€
                        contentCol.innerHTML = `
                            <div>
                                <span class="font-bold text-gray-800">${booking.name}</span>
                                <span class="mx-2 text-gray-400">|</span>
                                <span class="text-gray-600">${booking.purpose}</span>
                                ${booking.note ? `<div class="text-xs text-gray-400 mt-1">å¤‡æ³¨: ${booking.note}</div>` : ''}
                            </div>
                            <span class="px-2 py-1 bg-red-100 text-red-600 text-xs rounded border border-red-200">å·²å ç”¨</span>
                        `;
                    } else {
                        // ç©ºé—²çŠ¶æ€
                        contentCol.innerHTML = `
                            <span class="text-gray-400 italic">ç©ºé—²</span>
                            <button onclick="openModal('${timeStr}')" class="px-3 py-1 bg-white border border-blue-300 text-blue-600 text-xs rounded hover:bg-blue-50 transition">
                                + é¢„è®¢
                            </button>
                        `;
                    }

                    row.appendChild(timeCol);
                    row.appendChild(contentCol);
                    container.appendChild(row);
                }
            }
        }

        // Modal æ“ä½œé€»è¾‘
        const modal = document.getElementById('bookingModal');
        const form = document.getElementById('bookingForm');

        function openModal(time) {
            currentSelectedTime = time;
            document.getElementById('modalTimeSlot').innerText = `${currentDate} ${time}`;
            form.reset();
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('inputName').value;
            const purpose = document.getElementById('inputPurpose').value;
            const note = document.getElementById('inputNote').value;

            // ä¿å­˜æ•°æ®
            saveBooking(currentDate, currentSelectedTime, { name, purpose, note });
            
            // å…³é—­å¹¶åˆ·æ–°
            closeModal();
            renderSchedule();
            alert('é¢„è®¢æˆåŠŸï¼');
        });

        // åˆå§‹æ¸²æŸ“
        renderSchedule();
    </script>
</body>
