    <main class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 py-12 flex-grow">

    <div id="bookingModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">

                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>

                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Name <span class="text-red-500">*</span></label>
                                <input type="text" id="inputName" required placeholder="Your Name, e.g. Qi" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm placeholder-slate-300">

                                <input type="text" id="inputPurpose" required placeholder="e.g. Testing" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm placeholder-slate-300">

                    <div class="bg-slate-50 px-8 py-5 flex flex-row-reverse gap-3 border-t border-slate-100">

                        <button type="button" onclick="closeModal('bookingModal')" class="inline-flex justify-center rounded-xl bg-white px-6 py-2.5 text-sm font-medium text-slate-700 shadow-sm ring-1 ring-inset ring-slate-200 hover:bg-slate-50 transition">Cancel</button>

    <div id="viewModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">

                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                <div>

                                <div>

                    <div class="bg-slate-50 px-8 py-5 flex flex-row-reverse gap-3 border-t border-slate-100">

                        <div class="flex-grow"></div>
                        <button type="button" onclick="editBooking()" id="btnEdit" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 rounded-lg transition">Edit</button>
                        <button type="button" onclick="deleteBooking()" id="btnDelete" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 rounded-lg transition">Delete</button>

    <script>
        // ============================================================
        // ðŸ”´ðŸ”´ðŸ”´ CONFIGURATION ðŸ”´ðŸ”´ðŸ”´
        const SUPABASE_URL = 'https://woqatjscmcofptajxfzh.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvcWF0anNjbWNvZnB0YWp4ZnpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MzExMDIsImV4cCI6MjA4NTAwNzEwMn0.vU61IgzKJj4kN9n8jKTCQ1oexj5zk2EDYpwTz_AhCM0';
        // ============================================================

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const DISPLAY_START_HOUR = 8;
        const DISPLAY_END_HOUR = 18;
        const BOOKING_MAX_HOUR = 24; 

        let currentDate = new Date();
        let dailyBookings = [];
        let currentViewingId = null; 
        let editingBookingId = null; 
        
        function handleDateInput(input) {
            if(input.value) {
                currentDate = new Date(input.value);
                updateDateHeader();
                fetchAndRender();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateDateHeader();
            fetchAndRender();

            const pickers = document.querySelectorAll('.date-input-overlay');
            pickers.forEach(p => {
                p.addEventListener('change', (e) => handleDateInput(e.target));
                p.addEventListener('click', (e) => { try{e.target.showPicker()}catch(err){} });
            });

            const savedName = localStorage.getItem('lab_user_name');
            if(savedName) document.getElementById('inputName').value = savedName;
        });

        // === LOCAL STORAGE LOGIC ===
        function getMyBookingIds() {
            const ids = localStorage.getItem('my_lab_bookings');
            return ids ? JSON.parse(ids) : [];
        }
        function saveMyBookingId(id) {
            const ids = getMyBookingIds();
            if (!ids.includes(id)) {
                ids.push(id);
                localStorage.setItem('my_lab_bookings', JSON.stringify(ids));
            }
        }
        function isMyBooking(id) {
            return getMyBookingIds().includes(id);
        }

        // === CORE RENDER LOGIC ===
        function updateDateHeader() {
            const options = { month: 'short', day: 'numeric', year: 'numeric' }; 
            const dayOptions = { weekday: 'short' }; 
            
            const dateStr = currentDate.toLocaleDateString('en-US', options);
            const dayStr = currentDate.toLocaleDateString('en-US', dayOptions);
            
            document.getElementById('displayDateContainer').innerText = `${dateStr} (${dayStr})`;
            document.getElementById('todayListDate').innerText = dateStr;
            
            const isoDate = getFormattedDateStr(currentDate);
            document.querySelectorAll('.date-input-overlay').forEach(el => el.value = isoDate);
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateHeader();
            fetchAndRender();
        }

        function goToToday() {
            currentDate = new Date();
            updateDateHeader();
            fetchAndRender();
        }

        function getFormattedDateStr(dateObj) {
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function fetchAndRender() {
            const spinner = document.getElementById('loadingSpinner');
            const grid = document.getElementById('timeGrid');
            const listContainer = document.getElementById('todaysBookingsList');
            
            spinner.classList.remove('hidden');
            grid.innerHTML = ''; 
            listContainer.innerHTML = '';

            const dateStr = getFormattedDateStr(currentDate);
            const { data, error } = await sbClient.from('bookings').select('*').eq('date', dateStr);
            spinner.classList.add('hidden');

            if (error) { alert("Error: " + error.message); return; }
            dailyBookings = data || [];
            
            dailyBookings.sort((a, b) => a.time.localeCompare(b.time));

            renderGrid();
            renderTodaysList();
        }

        // === 1. Render List View Logic ===
        function renderTodaysList() {
            const container = document.getElementById('todaysBookingsList');
            container.innerHTML = '';

            if (dailyBookings.length === 0) {
                container.innerHTML = `
                    <div class="col-span-1 md:col-span-2 text-center py-16 bg-white rounded-2xl border border-slate-200 border-dashed">
                        <div class="text-slate-300 mb-3">
                            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        <p class="text-slate-500 font-medium text-lg">No bookings for this day</p>
                    </div>
                `;
                return;
            }

            dailyBookings.forEach(booking => {
                const endTime = booking.end_time || "?";
                const isMine = isMyBooking(booking.id);
                
                const card = document.createElement('div');
                card.className = `group bg-white rounded-2xl p-6 shadow-sm border border-slate-200 border-l-8 ${isMine ? 'border-l-blue-500' : 'border-l-slate-800'} flex justify-between items-start transition hover:shadow-lg hover:-translate-y-0.5 cursor-pointer`;
                card.onclick = () => openViewModal(booking);
                
                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex flex-wrap items-center gap-3 mb-2">
                            <h3 class="font-bold text-slate-900 text-xl">${escapeHtml(booking.name)}</h3>
                            <span class="bg-slate-100 text-slate-600 text-xs px-2.5 py-1 rounded-md font-bold uppercase tracking-wide border border-slate-200">${escapeHtml(booking.purpose)}</span>
                        </div>
                        <div class="text-slate-700 font-mono text-base font-semibold flex items-center gap-2 mb-2">
                             <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                             ${booking.time} - ${endTime}
                        </div>
                        <div class="text-slate-500 text-sm italic border-t border-slate-100 pt-3 mt-1 ${!booking.note ? 'hidden' : ''}">
                            "${escapeHtml(booking.note)}"
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderGrid() {
            const grid = document.getElementById('timeGrid');
            const occupiedSlots = {}; 
            
            dailyBookings.forEach(booking => {
                const slots = getSlotsInRange(booking.time, booking.end_time || getEndTimeFromStart(booking.time));
                slots.forEach(slot => { occupiedSlots[slot] = booking; });
            });

            for (let h = DISPLAY_START_HOUR; h < DISPLAY_END_HOUR; h++) {
                for (let m of [0, 30]) {
                    const timeStr = formatTime(h, m);
                    const booking = occupiedSlots[timeStr];
                    const card = document.createElement('div');
                    
                    if (booking) {
                        const isStart = booking.time === timeStr;
                        const isMine = isMyBooking(booking.id);
                        let bgClass, borderClass, textClass, badgeClass, dotClass;
                        
                        if (isMine) {
                            bgClass = 'bg-blue-50'; borderClass = 'border-blue-200 hover:border-blue-400'; 
                            textClass = 'text-blue-700'; badgeClass = 'text-blue-600 bg-blue-100';
                            dotClass = 'bg-blue-500';
                        } else {
                            bgClass = 'bg-red-50'; borderClass = 'border-red-100 hover:border-red-300';
                            textClass = 'text-slate-800'; badgeClass = 'text-red-600 bg-red-100';
                            dotClass = 'bg-red-500';
                        }

                        // 3. Grid Styling: Increased size (p-4, min-h)
                        card.className = `relative p-4 rounded-2xl border shadow-sm transition-all cursor-pointer overflow-hidden group min-h-[110px] ${bgClass} ${borderClass}`;
                        card.onclick = () => openViewModal(booking);

                        if (isStart) {
                            card.innerHTML = `
                                <div class="flex justify-between items-center mb-2">
                                    <div class="text-base font-bold font-mono">${timeStr}</div>
                                    <div class="w-2.5 h-2.5 ${dotClass} rounded-full"></div>
                                </div>
                                <div class="font-bold ${textClass} text-lg truncate leading-tight">${escapeHtml(booking.name)}</div>
                                <div class="text-xs text-slate-500 truncate mt-1 font-medium">${escapeHtml(booking.purpose)}</div>
                            `;
                        } else {
                            // Occupied Logic: Show "Occupied" for subsequent blocks - unified with Free style
                            card.classList.add('opacity-90');
                            card.innerHTML = `
                                <div class="text-base font-bold font-mono mb-auto">${timeStr}</div>
                                <div class="flex items-center gap-1.5 mt-auto pt-2 opacity-60">
                                    <div class="w-1.5 h-1.5 rounded-full bg-emerald-400 group-hover:bg-blue-500"></div>
                                    <span class="text-sm text-slate-400 group-hover:text-blue-500 font-medium">Occupied</span>
                                </div>
                            `;
                        }
                    } else {
                        // Empty Slot
                        card.className = `group p-4 rounded-2xl border border-slate-200 bg-white shadow-sm hover:border-blue-300 hover:ring-1 hover:ring-blue-300 hover:shadow-md transition-all cursor-pointer flex flex-col justify-between min-h-[110px]`;
                        card.onclick = () => openBookingModal(timeStr);
                        card.innerHTML = `
                            <div class="text-base font-mono font-bold text-slate-500 group-hover:text-blue-600 transition-colors">${timeStr}</div>
                            <div class="flex items-center gap-1.5 mt-auto pt-2">
                                <div class="w-1.5 h-1.5 rounded-full bg-emerald-400 group-hover:bg-blue-500"></div>
                                <span class="text-sm text-slate-400 group-hover:text-blue-500 font-medium">Free</span>
                            </div>
                        `;
                    }
                    grid.appendChild(card);
                }
            }
        }

        // ================== MODAL & LOGIC ==================
        function openBookingModal(startTime, isEdit = false, editData = null) {
            const form = document.getElementById('createForm');
            const title = document.getElementById('modalTitle');
            const btn = document.getElementById('btnSubmit');

            form.reset();
            const endTimeSelect = document.getElementById('modalEndTime');
            endTimeSelect.innerHTML = '';

            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('modalDate').value = currentDate.toLocaleDateString('en-US', options);
            document.getElementById('modalStartTime').value = startTime;

            if (isEdit && editData) {
                editingBookingId = editData.id;
                title.innerText = "Edit Booking";
                btn.innerText = "Update";
                document.getElementById('inputName').value = editData.name;
                document.getElementById('inputPurpose').value = editData.purpose;
                document.getElementById('inputNote').value = editData.note || '';
            } else {
                editingBookingId = null;
                title.innerText = "New Booking";
                btn.innerText = "Confirm";
                const savedName = localStorage.getItem('lab_user_name');
                if(savedName) document.getElementById('inputName').value = savedName;
            }
            
            let [h, m] = startTime.split(':').map(Number);
            let slotsAdded = 0;
            
            while (true) {
                if (m === 30) { h++; m = 0; } else { m = 30; }
                if (h >= BOOKING_MAX_HOUR) break; 
                const timeStr = formatTime(h, m);
                
                const isOccupied = dailyBookings.some(b => {
                    if (isEdit && b.id === editingBookingId) return false; 
                    const start = b.time;
                    const end = b.end_time || getEndTimeFromStart(b.time);
                    return startTime < end && timeStr > start;
                });

                if (isOccupied) break; 
                
                const option = document.createElement('option');
                option.value = timeStr;
                option.text = timeStr + (slotsAdded === 0 ? " (30 mins)" : ` (${(slotsAdded+1)*0.5 + 0.5} hrs)`);
                if (isEdit && timeStr === editData.end_time) option.selected = true;
                endTimeSelect.appendChild(option);
                slotsAdded++;
                if (slotsAdded >= 16) break; 
            }

            if (endTimeSelect.options.length === 0) {
                alert("Cannot book this slot: Not enough time before closing or next meeting.");
                return;
            }
            if(isEdit && editData.end_time) endTimeSelect.value = editData.end_time;
            document.getElementById('bookingModal').classList.remove('hidden');
        }

        async function submitBooking() {
            const btn = document.getElementById('btnSubmit');
            const name = document.getElementById('inputName').value;
            const purpose = document.getElementById('inputPurpose').value;
            const note = document.getElementById('inputNote').value;
            const startTime = document.getElementById('modalStartTime').value;
            const endTime = document.getElementById('modalEndTime').value;

            if(!name || !purpose) { alert("Please fill in required fields."); return; }

            localStorage.setItem('lab_user_name', name);
            btn.disabled = true; 
            btn.innerText = "Saving...";

            let error, data;

            if (editingBookingId) {
                const response = await sbClient.from('bookings')
                    .update({ end_time: endTime, name: name, purpose: purpose, note: note })
                    .eq('id', editingBookingId).select();
                error = response.error; data = response.data;
            } else {
                const response = await sbClient.from('bookings')
                    .insert({ date: getFormattedDateStr(currentDate), time: startTime, end_time: endTime, name: name, purpose: purpose, note: note })
                    .select();
                error = response.error; data = response.data;
            }

            btn.disabled = false;
            
            if (error) {
                alert("Failed: " + error.message);
                btn.innerText = editingBookingId ? "Update" : "Confirm";
            } else {
                if(data && data.length > 0) { saveMyBookingId(data[0].id); }
                closeModal('bookingModal');
                fetchAndRender(); 
            }
        }

        function openViewModal(booking) {
            currentViewingId = booking.id;
            const isMine = isMyBooking(booking.id);
            const badge = document.getElementById('viewBadge');
            
            if (isMine) {
                badge.className = "px-2.5 py-0.5 bg-blue-100 text-blue-700 text-[10px] font-bold rounded-full uppercase tracking-wide";
                badge.innerText = "My Booking";
            } else {
                badge.className = "px-2.5 py-0.5 bg-red-100 text-red-700 text-[10px] font-bold rounded-full uppercase tracking-wide";
                badge.innerText = "Booked";
            }

            document.getElementById('viewName').innerText = booking.name;
            document.getElementById('viewPurpose').innerText = booking.purpose;
            document.getElementById('viewNote').innerText = booking.note || "â€”";
            document.getElementById('viewTimeStart').innerText = booking.time;
            document.getElementById('viewTimeEnd').innerText = booking.end_time || "?";
            document.getElementById('viewModal').classList.remove('hidden');
        }

        function editBooking() {
            const bookingToEdit = dailyBookings.find(b => b.id === currentViewingId);
            if (!bookingToEdit) return;
            closeModal('viewModal');
            openBookingModal(bookingToEdit.time, true, bookingToEdit);
        }

        async function deleteBooking() {
            if(!confirm("Are you sure you want to delete this booking?")) return;
            const btn = document.getElementById('btnDelete');
            btn.innerText = "Deleting...";
            const { error } = await sbClient.from('bookings').delete().eq('id', currentViewingId);
            btn.innerText = "Delete";
            if (error) { alert("Error: " + error.message); } 
            else { closeModal('viewModal'); fetchAndRender(); }
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function formatTime(h, m) { return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`; }
        function getSlotsInRange(start, end) {
            let slots = []; let current = start;
            while (current < end) {
                slots.push(current);
                let [h, m] = current.split(':').map(Number);
                if (m === 30) { h++; m = 0; } else { m = 30; }
                current = formatTime(h, m);
            }
            return slots;
        }
        function getEndTimeFromStart(start) {
            let [h, m] = start.split(':').map(Number);
            if (m === 30) { h++; m = 0; } else { m = 30; }
            return formatTime(h, m);
        }
        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
